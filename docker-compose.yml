services:
  db:
    image: postgres:15-alpine
    container_name: hf-papers-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hf_papers_2025
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hf_papers_2025"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hf-papers-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:123456@db:5432/hf_papers_2025
      - SECRET_KEY=your-secret-key-change-in-prod
      - JWT_SECRET_KEY=jwt-secret-key-change-in-prod
      - ZHIPUAI_API_KEY=39f1dbb6c1f94c698b072bc6a60067df.zTt4wg3FEWGgdiZk
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/arxiv_pdfs:/app/backend/arxiv_pdfs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: hf-papers-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Frontend port 3000
    environment:
      - REACT_APP_API_URL=http://localhost:5001  # API proxy configuration
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend

